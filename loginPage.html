<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Login page</title>
</head>
<body>
    <header>
<nav class="nav">
    <ul>
        <li>
            <a href="learn.html">Learn</a>
        </li>
    </ul>

</nav>
    </header>
    <main class="login--page">
    <section id="background_container">
     <img src="./images/login.png" alt="loginImage" id="background_container--img">
    </section>
            <section class="form">
            <label id="email_label"> Email Address or Username</label>
            <input type="email" required class="input"> 
            <label id="password_label">Password</label>
            <input type="password" required class="input" >
            <a href="#" class="btn" id="sign_btn"> Sign in</a>
            <p> Or you can use</p>
            <img src="./images/gitHub.png" id="github_alt" class="alternatives_login" alt="githubLogo">
            <p class="register--paragraph">If you don't have an account, you can</p>
            <a href="#" id="register_btn" class="btn"> Register </a>
        </section>
            <section class="register_form">
                <div class="register__container disappear">
                    <div class="register_display">
                        <label id="register_firstname" for="register_input_firstname"> First Name </label>
                        <input type="text" id="register_input_firstname" class="input">
                    </div>
                    <label id="register_lastname" for="register_surname"> Last Name </label>
                    <input type="text" class="input" required id="register_surname">
                    <div class="register_display">
                        <label for="register_username"> Username </label>
                        <input type="text" class="input" id="register_username" required>
                    </div>
                    <div class="register_display">
                        <label for="register_email_field"> Email </label>
                        <input type="email" class="input" id="register_email_field" required>
                    </div>
                    <div class="register_email">
                        <label id="register_pass" for="register_password">Password</label>
                        <input type="password" class="input" id="register_password" required>
                    </div>
                    <div class="register_display">
                        <label id="register_confirmPass" for="register_confirmPassword">Confirm Password</label>
                        <input type="password" class="input" id="register_confirmPassword" required>
                    </div>
                    <a href="#" id="confirm_btn" class="btn"> Confirm </a>
                </div>
                
        </section>
        <section class="disappear" id="github__login--form">
                <div class="register_display">
                        <label for="input__github--username">Enter your Github username</label>
                        <input type="text" id="input__github--username" class="input" required>
                </div>
                <div class="register_display">
                    <label for="github__input--token">Github Personal Access Token</label>
                    <i class="fas fa-question fa-xs" id="question--icon"></i>
                    <input type="text" id="github__input--token" class="input" required>
                </div>
                <a href="#" class="btn"> Sign in</a>
                <div id="additional--info" class="disappear">
                    <p>You can create a personal access token by entering in Developer Settings on Github</p>
                </div>
        </section>
     <script src="script.js"></script> 
    </main>
</body>
</html>
